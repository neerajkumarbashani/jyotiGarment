<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">

<head>

	<meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
	<title>
		Shopme Admin control
	</title>

	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</head>

<div class="container-fluid">
	<div>


		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<a class="navbar-brand" th:href="@{/}">
				<img th:src="@{/images/ShopmeAdminSmall.png}" /></a>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<!-- Links -->
			<div class="collapse navbar-collapse" id="topNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/users}">Users</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/categories}">categories</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/brands}">brands</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/products}">products</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/customers}">customers</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" th:href="@{/shipping}">shipping</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/orders}">orders</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/reports}">reports</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/articles}">articles</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/menus}">menus</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/settings}">settings</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
	<div>

		<h2>Manage users </h2>

		<a th:href="@{/users/new}" >Create New User</a>
		&nbsp;|&nbsp;
		
		<a th:href="@{/users/export/csv}">Export to csv</a>
		

	<div th:if="${meg !=null}" class="alert alert-success text-center">
	[[${meg}]]
	</div>
	
		<div>
			<table class="table table-boadered table-striped table-hover table-responsive-xl">
				<thead class="table-dark">
					<tr>
						<th>User ID</th>

						<th>Photos</th>

						<th>Email</th>

						<th>Fisrt Name</th>

						<th>Roles</th>

						<th>Enabled </th>
				<th> </th>
					</tr>



				</thead>
				<tbody>
					<tr th:each="userlist: ${userlist}">
						<td >[[${userlist.id}]]</td>
						<td th:text="${userlist.photos}"></td>
						<td th:text= "${userlist.email}"></td>
						<td th:text="${userlist.lastName}"></td>
						<td th:text="${userlist.roles}"></td>
						<td th:text="${userlist.enabled}"></td>
						<th>Edit &nbsp; Delete </th>
					</tr>



				</tbody>
			</table>
		</div>
	</div>
</div>




</html>
